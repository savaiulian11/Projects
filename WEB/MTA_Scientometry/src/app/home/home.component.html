<div id="body" class="container">
  <h1 class="title">Scientometry MTA</h1>
  <br />
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#becomeAutor"
    aria-expanded="false"
    *ngIf="userType == 1"
  >
    Do you want to be an author?
  </button>
  <br />
  <div
    class="collapse navbar-collapse"
    id="becomeAutor"
    style="width: 50%; margin-left: 25%; margin-right: 25%"
  >
    <div class="container bg-light">
      <h2>Publisher request</h2>
      <p>Please fill the form bellow.</p>
      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Firstname"
            formControlName="prenume"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Lastname"
            formControlName="nume"
          />
        </div>
        <div class="form-group">
          <label for="uefid">UEFID</label>
          <input
            type="text"
            class="form-control"
            id="uefid"
            placeholder="UEFID"
            formControlName="uefid"
          />
        </div>
        <div class="form-group">
          <label for="link">Link</label>
          <input
            type="text"
            class="form-control"
            id="link"
            placeholder="Link"
            formControlName="link"
          />
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <input
            type="text"
            class="form-control"
            id="details"
            placeholder="Details"
            formControlName="details"
          />
        </div>
        <button type="button" class="btn btn-primary" (click)="authorRequest()">
          Submit
        </button>
      </form>
    </div>
  </div>

  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="../../assets/images/slider_1.png"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../assets/images/slider_2.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../assets/images/slider_3.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div>
    <br />
    <h3>Most searched</h3>
    <div class="list-group" *ngFor="let articol of arts; index as i">
      <a class="list-group-item list-group-item-action" (click)="seeArticol(i)"
        ><strong>{{ i + 1 }}. </strong>{{ articol.nume }}</a
      >
    </div>
  </div>
</div>
